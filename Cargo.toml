[package]
name = "ensight"
version = "0.1.0"
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
serde = "1.0.170"
serde_json = "1.0.100"
surf = "2.0.0"
colored = "2.0.4"
once_cell = "1.18.0"
colorgrad = "0.6.2"
anyhow = "1.0.71"
base64 = "0.21.2"
time = { version = "0.3.22", features = ["serde", "serde-well-known"] }
clap = { version = "4.3.11", features = ["derive"] }

[dependencies.async-std]
features = ["attributes"]
version = "1.12.0"
