[package]
name = "ensight"
version = "0.1.0"
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
serde = "1.0.210"
serde_json = "1.0.129"
surf = "2.0.0"
colored = "2.1.0"
once_cell = "1.20.2"
colorgrad = "0.7.0"
anyhow = "1.0.89"
base64 = "0.22.1"
time = { version = "0.3.36", features = ["serde", "serde-well-known"] }
clap = { version = "4.5.20", features = ["derive"] }

[dependencies.async-std]
features = ["attributes"]
version = "1.12.0"
